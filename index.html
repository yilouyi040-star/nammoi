    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CORE SETUP --- */
        :root {
            --bg-intro: radial-gradient(circle at center, #fff0f3 0%, #ffe3e3 100%);
            --bg-night: radial-gradient(ellipse at bottom, #020617 0%, #1e293b 100%);
            --bg-final: linear-gradient(135deg, #0f172a, #312e81, #1e293b);
            
            --tree-dark: #064e3b;
            --gift-red: #dc2626;
            --wax-red: #c71f37;
            --paper-color: #fdf6e3;
            --ribbon-gold: #fcd34d;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Quicksand', sans-serif;
            background: #000; 
            overflow: hidden;
            touch-action: manipulation;
        }

        #app-container {
            position: absolute; width: 100%; height: 100%;
            background: var(--bg-intro);
            transition: background 1.5s ease-in-out;
            overflow: hidden;
            will-change: background;
        }

        #global-snow-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }

        #heart-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; opacity: 0; transition: opacity 1s ease;
        }

        .layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }
        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .zoom-out { transform: scale(2); opacity: 0; }
        .zoom-in { transform: scale(0.5); opacity: 0; }

        /* --- SCENE 1: INTRO --- */
        .intro-card {
            width: 300px; height: 200px;
            background: #fff;
            background-image: repeating-linear-gradient(45deg, #fca5a5 0, #fca5a5 10px, #fff 10px, #fff 20px, #93c5fd 20px, #93c5fd 30px, #fff 30px, #fff 40px);
            border-radius: 12px; padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            cursor: pointer; transition: 0.3s; position: relative; z-index: 2;
        }
        .intro-card:active { transform: scale(0.95); }
        
        #scene-intro::before { content: '‚ùÑÔ∏è'; position: absolute; font-size: 3rem; opacity: 0.3; filter: blur(3px); z-index: 1; top: 15%; left: 10%; animation: spin 20s linear infinite; color: #93c5fd; }
        #scene-intro::after { content: 'üéÑ'; position: absolute; font-size: 3rem; opacity: 0.3; filter: blur(3px); z-index: 1; bottom: 15%; right: 10%; animation: spin 25s linear reverse infinite; color: #fca5a5; }

        .card-inner {
            width: 100%; height: 100%; background: #fff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 8px; box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        .play-btn {
            width: 50px; height: 50px; background: #f472b6; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            animation: pulse 2s infinite; margin-bottom: 10px;
            box-shadow: 0 0 0 5px rgba(244, 114, 182, 0.3);
        }
        .play-btn::after {
            content: ''; border-left: 15px solid #fff; border-top: 10px solid transparent; border-bottom: 10px solid transparent; margin-left: 5px;
        }
        .card-title { font-family: 'Pacifico', cursive; font-size: 2rem; color: #db2777; margin: 0; }

        /* --- SCENE 2: TREE & DECOR (ƒê√É TRANG TR√ç) --- */
        .tree-stage {
            position: relative; width: 400px; height: 600px;
            display: flex; flex-direction: column; align-items: center;
            margin-top: 20px; transform-origin: center center; transform: scale(1); z-index: 12;
        }

        /* G√≤ tuy·∫øt */
        .snow-ground {
            position: absolute; bottom: -30px; width: 650px; height: 140px;
            background: radial-gradient(ellipse at top, #f8fafc, #cbd5e1);
            border-radius: 50%; z-index: 11;
            /* Mask ƒë·ªÉ m·ªù c·∫°nh thay v√¨ shadow n·∫∑ng */
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        /* Tu·∫ßn l·ªôc SVG */
        .reindeer-svg {
            position: absolute; bottom: 30px; right: 70px; width: 90px; height: auto;
            z-index: 13; 
        }

        /* N∆° ruy bƒÉng */
        .tree-bow { position: absolute; z-index: 14; }
        .tree-bow::before {
            content: ''; position: absolute; width: 10px; height: 10px; background: var(--ribbon-gold);
            border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2;
        }
        .tree-bow .bow-wings { position: absolute; top: 50%; left: 50%; width: 40px; height: 20px; transform: translate(-50%, -50%); }
        .tree-bow .bow-wings::before, .tree-bow .bow-wings::after {
            content: ''; position: absolute; width: 20px; height: 20px; background: var(--gift-red);
            border-radius: 50% 0 0 50%; top:0;
        }
        .tree-bow .bow-wings::before { left: 0; transform: rotate(-10deg); }
        .tree-bow .bow-wings::after { right: 0; transform: scaleX(-1) rotate(-10deg); }
        .tree-bow .ribbon-tail { position: absolute; top: 5px; left: 50%; width: 40px; height: 30px; transform: translateX(-50%); z-index: 0; }
        .tree-bow .ribbon-tail::before, .tree-bow .ribbon-tail::after {
            content: ''; position: absolute; width: 12px; height: 100%; background: var(--gift-red); top:0; border-radius: 0 0 10px 10px;
        }
        .tree-bow .ribbon-tail::before { left: 5px; transform: rotate(15deg); }
        .tree-bow .ribbon-tail::after { right: 5px; transform: rotate(-15deg); }

        /* Qu√† tƒ©nh */
        .static-gift {
            position: absolute; width: 30px; height: 30px; background: linear-gradient(135deg, var(--c1), var(--c2)); z-index: 12;
            border-radius: 3px;
        }
        .static-gift::before { content:''; position:absolute; width:6px; height:100%; left:50%; transform:translateX(-50%); background:rgba(255,255,255,0.6); }
        .static-gift::after { content:''; position:absolute; height:6px; width:100%; top:50%; transform:translateY(-50%); background:rgba(255,255,255,0.6); }

        .bg-sparkle {
            position: absolute; width: 3px; height: 3px; background: #fff; border-radius: 50%;
            filter: blur(1px); opacity: 0.7; animation: twinkle 3s infinite alternate; z-index: 8;
        }

        /* C√¢y th√¥ng - T·ªëi ∆∞u */
        .tree-part {
            position: relative; width: 0; height: 0;
            border-left: var(--w) solid transparent; border-right: var(--w) solid transparent;
            border-bottom: var(--h) solid var(--tree-dark); margin-bottom: -50px; z-index: var(--z);
        }
        .tree-part::after {
            content: ''; position: absolute; left: calc(var(--w) * -1); top: 0; width: calc(var(--w) * 2); height: var(--h);
            background: linear-gradient(to right, transparent 40%, rgba(255,255,255,0.15) 50%, transparent 60%);
            clip-path: polygon(50% 0, 0% 100%, 100% 100%); pointer-events: none;
        }
        .t1 { --w: 100px; --h: 120px; --z: 3; border-bottom-color: #0d5f33; }
        .t2 { --w: 130px; --h: 150px; --z: 2; border-bottom-color: #0a4f2a; }
        .t3 { --w: 160px; --h: 180px; --z: 1; border-bottom-color: #064e3b; }
        .trunk { width: 44px; height: 70px; background: linear-gradient(to right, #3e2723, #5d4037, #3e2723); margin-top: 20px; border-radius: 4px; z-index: 10; }

        .svg-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .light-wire { fill: none; stroke: rgba(255,255,255,0.3); stroke-width: 1; }
        .running-lights {
            fill: none; stroke: var(--ribbon-gold); stroke-width: 3; stroke-linecap: round;
            stroke-dasharray: 0 15; animation: flowLights 1s linear infinite;
        }

        .bauble {
            position: absolute; width: 18px; height: 18px; border-radius: 50%; z-index: 11;
            background: radial-gradient(circle at 35% 35%, #fff, var(--c) 40%, #000 90%);
            animation: swingBauble 3s ease-in-out infinite alternate;
        }

        /* H·ªôp qu√† treo */
        .hanging-gift {
            position: absolute; width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--gift-red), #b91c1c); border-radius: 4px; z-index: 20;
            cursor: pointer; pointer-events: auto; transform-origin: top center;
            animation: swingGift 4s ease-in-out infinite alternate;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            transition: transform 0.3s ease-out, opacity 0.5s 0.5s;
            padding: 10px; margin: -10px; box-sizing: content-box; background-clip: content-box; 
        }
        .hanging-gift::before { 
            content: ''; position: absolute; top: -20px; left: 50%; width: 1px; height: 30px; 
            background: rgba(255,255,255,0.6); pointer-events: none; 
        }
        .hanging-gift::after { 
            content: ''; position: absolute; width: 8px; height: 40px; top: 10px; 
            background: var(--ribbon-gold); left: 50%; transform: translateX(-50%); pointer-events: none;
        }
        .lid {
            position: absolute; top: 0; left: 8px; width: 44px; height: 10px; 
            background: linear-gradient(135deg, #ef4444, #dc2626); border-radius: 2px; z-index: 5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); 
            transform-origin: top center; margin: 0;
        }
        .hanging-gift:active { transform: scale(1.1); transition: 0.1s; } 
        .hanging-gift.opened .lid { transform: rotateX(180deg); }
        .hanging-gift.opened { animation: none; pointer-events: none; opacity: 0; }

        #g1 { top: 110px; left: 150px; }

        #g3 { top: 340px; left: 130px; animation-delay: -0.5s; }
        #g4 { top: 400px; left: 230px; animation-delay: -2s; }

        .star-top { font-size: 80px; color: var(--ribbon-gold); margin-bottom: -40px; z-index: 15; text-shadow: 0 0 10px var(--ribbon-gold); animation: spin 4s infinite alternate; }

        /* --- SCENE 3: FINAL --- */
        #scene-final { perspective: 1000px; background-size: 200% 200%; animation: aurora 10s ease infinite; }
        
        .final-content { z-index: 10; text-align: center; color: #fff; width: 90%; }
        .name-3d {
            font-family: 'Dancing Script', cursive; font-size: 5rem; 
            color: #e0f2fe; text-shadow: 0 0 10px #0ea5e9, 0 0 30px #0ea5e9;

        }
        .wishes { margin-top: 20px; font-size: 1.1rem; line-height: 1.6; text-shadow: 0 2px 4px rgba(0,0,0,0.5); opacity: 0; animation: fadeIn 2s forwards 1s; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.4s; backdrop-filter: blur(5px);
        }
        .paper-letter {
            width: 85%; max-width: 400px; max-height: 80vh; overflow-y: auto;
            background: var(--paper-color); padding: 45px 30px 30px;
            background-image: radial-gradient(circle at 90% 10%, rgba(220, 38, 38, 0.05) 0%, transparent 20%), radial-gradient(circle at 10% 90%, rgba(37, 99, 235, 0.05) 0%, transparent 20%), linear-gradient(#d4c4a9 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 100% 1.5em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #e3d5b8;
            transform: translateY(100px) rotate(-5deg); opacity: 0;
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative;
        }
        .paper-letter::before {
            content: '‚ùÑÔ∏è'; color: rgba(255,255,255,0.9); font-size: 1.3rem; display: flex; justify-content: center; align-items: center;
            position: absolute; top: -22px; left: 50%; width: 44px; height: 44px; 
            background: radial-gradient(circle at 30% 30%, var(--wax-red), #9f1239); border: 2px solid #fca5a5;
            box-shadow: 0 4px 10px rgba(159, 18, 57, 0.5); border-radius: 45% 55% 50% 50% / 50% 50% 55% 45%;
            transform: translateX(-50%) rotate(10deg);
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-overlay.active .paper-letter { transform: translateY(0) rotate(0deg); opacity: 1; }
        .letter-content { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; line-height: 1.6em; color: #5a4a42; white-space: pre-line; }
        .btn-close {
            margin-top: 25px; padding: 10px 35px; border: 2px solid var(--wax-red); background: transparent;
            color: var(--wax-red); border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-close:active { transform: scale(0.95); background: var(--wax-red); color: #fff;}

        /* --- MEDIA QUERIES --- */
        @media screen and (max-width: 450px) {
            .tree-stage { transform: scale(0.75); margin-top: -30px; }
            .name-3d { font-size: 3.5rem; } .wishes { font-size: 1rem; padding: 0 10px; }
            .intro-card { transform: scale(0.95); }
            .reindeer-svg { width: 80px; right: 60px; bottom: 40px; }
        }
        @media screen and (max-width: 370px) {
            .tree-stage { transform: scale(0.65); margin-top: -50px; }
            .name-3d { font-size: 3rem; }
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse { 50% { transform: scale(1.1); } }
        @keyframes flowLights { to { stroke-dashoffset: -15; } }
        @keyframes swingBauble { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        @keyframes aurora { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes floatText { from { transform: translateY(0); } to { transform: translateY(-15px); } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes spin { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
        @keyframes twinkle { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); } }
    </style>
</head>
